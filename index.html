<!DOCTYPE html>
<html lang="en" ng-app="inbox">
<head>
	<meta charset="UTF-8">
	<title>inbox</title>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<link rel="stylesheet" href="preloader/fakeLoader.css">
</head>
<body ng-controller= "mainCtrl">
	<div id="mainWrapper">

		<section id="navigation">

			<header class="navHeader">	
				<div class="search" ng-controller="SearchFieldCtrl as searchField"> 
					<div class="searchWrap">
						<input id="searchField" type="search " class="searchField" ng-model="query">
						<span class="glyphicon glyphicon-search" ng-click="searchField.searchAnimationEvent()"></span>
					</div>
				</div>
			</header>

			<div class="filterWrap" ng-controller="TasksFilterCtrl">	
				<task-filter></task-filter>
				<tasks-list ></tasks-list>	
			</div>
			</section>
		</section>

		<section id="mainContent">
		
			<main class="mainContentInner"> 
				<!-- HEADER -->
				<header ng-controller="ExpandedTaskCtrl">
					<menu class="headerControls">
						<button class="returnBtn" ng-click="returnBtn()"></button>
					</menu>
					<aside class="metaData">
						<span>{{obj.author}}</span>
						<span>{{obj.date}}</span></aside>
					<!--  <a href="#" class="more"><span></span><span></span><span></span></a> -->
					<h2>{{obj.header}}</h2>
				</header>
					
				<div class="assign">
					<figure>
						<img class="authorIcon" src="{{(obj.avatar || 'src/images/avatar2.jpg')}}">
					</figure>
					<cite><p>Assigned: {{obj.author}}</p></cite>
				</div>
		<!-- _____________________________ -->

		<!-- NEW COMMENT BLOCK -->
				<div class="newComment ">
					<div class="newCommentSimple">
						<p> Add <a href="#">internal node</a> or <a href="#">public reply</a> 
						</p>
					</div>
					<div class="newCommentExpanded">
					<figure>
						<img class="authorIcon" src="src/images/avatar.jpg">
					</figure>
				 		<textarea class="commentInput"  rows="1"></textarea>

				 		<menu class="controls">
				 			<button class="reply">Reply</button>
				 			<button class="replyNSolve">Reply and solve</button> 		
				 		</menu>
				 		
					</div>	
				</div>
		<!-- ___________________________________________-->
			<!-- COMMENT BLOCKS -->		
				
					<comments-list> </comments-list>
				
			</main>
		</section>
	</div>

	<script src="src/js/frameworks/jquery-1.11.2.js"></script>
	<script src="src/js/frameworks/modernizr.js"></script>
	<script src="src/js/frameworks/angular.js"></script>
	<script src="src/js/inboxApp.js"></script>
	<script src="src/js/events.js"></script>
	<!-- CONTROLLERS -->
<!-- 	/*<script src="src/js/controllers/TasksFilterCtrl.js"></script>*/ -->
	<script src="src/js/controllers/SearchFieldCtrl.js"></script>
	<!-- /*<script src="src/js/controllers/TasksCtrl.js"></script>*/ -->
	<script src="src/js/controllers/ExpandedTaskCtrl.js"></script>
	<script src="src/js/controllers/CommentsCtrl.js"></script>

	<!-- DIRECTIVES -->
	<script src="src/js/directives/tasksFilter.js"></script>
<!-- 	<script src="src/js/directives/tasksList.js"></script> -->

	<script src="src/js/directives/commentsList.js"></script>
	<script src="preloader/fakeLoader.js"></script>

</body>
</html>
