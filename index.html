<!DOCTYPE html>
<html lang="en" ng-app="inbox">
<head>
	<meta charset="UTF-8">
	<title>inbox</title>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<link rel="stylesheet" href="preloader/fakeLoader.css">
</head>
<body ng-controller= "mainCtrl">
	<a href=""></a>
	<div id="mainWrapper">
		<section id="navigation">
<!-- SEARCH -->
			<header class="navHeader">
			<!-- <a href="#/state/your/task/13">new</a>
			<a href="#/stae/unassigned/task/1">new1</a> -->
				<div class="search" ng-controller="SearchFieldCtrl"> 
					<div class="searchWrap">
						<input id="searchField" type="search " class="searchField" ng-model="$parent.searchFieldInput">
						<span class="glyphicon glyphicon-search" ng-click="searchAnimationEvent()"></span>
					</div>
				</div>
			</header>
<!-- ___________________________________________________________________________ -->
			
<!-- TASKS -->
			<div class="filterWrap" ng-controller="TasksFilterCtrl">	<ng-view></ng-view>
				<task-filter></task-filter>
				<tasks-list></tasks-list>	
			</div>
<!-- ___________________________________________________________________________ -->
			</section>
		</section>

		<section id="mainContent">		
			<main class="mainContentInner" ng-controller="ExpandedTaskCtrl"> 
<!--	HEADER -->
				<header >
					<menu class="headerControls">
						<button class="returnBtn" ng-click="returnBtn()"></button>
					</menu>
					<aside class="metaData">
						<span>{{obj.author}}</span>
						<span>{{obj.date}}</span></aside>
					<!--  <a href="#" class="more"><span></span><span></span><span></span></a> -->
					<h2>{{obj.header}}</h2>
				</header>
					
				<div class="assign">
					<figure>
						<img class="authorIcon" ng-src="{{obj.avatar}}">
					</figure>
					<cite><p>Assigned: {{obj.author}}</p></cite>
				</div>
<!-- ___________________________________________________________________________ -->

		<!-- NEW COMMENT BLOCK -->
				<div class="newComment ">
					<div class="newCommentSimple">
						<p> Add <a ng-click="writeCommentInput()" href="#">internal node</a> or 
						<a ng-click="writeCommentInput()" href="#">public reply</a> 
						</p>
					</div>
					<div class="newCommentExpanded">
					<figure>
						<img class="authorIcon" ng-src="src/images/avatar.jpg">
					</figure>
				 		<textarea class="commentInput"  rows="1" ng-model="comment.value"></textarea>

				 		<menu class="controls">
				 			<button ng-click="addComment(comment)" class="reply">Reply</button>
				 			<button class="replyNSolve">Reply and solve</button> 		
				 		</menu>
				 		
					</div>	
				</div>
<!-- ___________________________________________________________________________ -->

			<!-- COMMENT BLOCKS -->					
					<comments-list> </comments-list>
<!-- ___________________________________________________________________________ -->				
			</main>
		</section>
	</div>

	<script src="src/js/frameworks/jquery-1.11.2.js"></script>
	<script src="src/js/frameworks/modernizr.js"></script>
	<script src="src/js/frameworks/angular.js"></script>
	<script src="src/js/frameworks/angular-route.js"></script>
	<script src="src/js/inboxApp.js"></script>
	<script src="src/js/events.js"></script>
	<!-- DIRECTIVES -->
	<script src="src/js/directives/tasksFilter.js"></script>
	<script src="src/js/directives/commentsList.js"></script>
	<!-- PRELOADER -->
	<script src="preloader/fakeLoader.js"></script>

</body>
</html>
