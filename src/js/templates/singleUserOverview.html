 <header class="userOverviewHeader" userid="{{currentUser.id}}">
	<figure class="userOverviewAvatar">
		<img  src="{{currentUser.avatar}}">
	</figure>
	<section class="userOverviewInfo">
		<p class="userName"><span class="subTag">Name:</span> {{currentUser.name}}</p>
		<p class="userId"><span class="subTag">ID:</span> {{currentUser.id}}</p>
		<p class="userTasksCount"><span class="subTag">Assigned tasks:</span> {{ assignedTasksCount }}</p>
	</section>
</header>
