<header class="userOverviewHeader" style="height: 10%; width: 100%; border-bottom: 1px solid #ccc; background: red;">
	<figure>
		<img src="{{currentUser.avatar}}">
	</figure>
	<section class="userOverviewInfo">
		<p class="userName">Name: {{currentUser.name}}</p>
		<p class="userId">ID: {{currentUser.id}}</p>
		<p class="userTasksCount">Assigned tasks: {{userTasks.length}}</p>
	</section>
</header>
